<!DOCTYPE html>
<html>
<head>
  <title>Todo App</title>
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
  <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
</head>
<body>
  <header class="information">
    <figure class="information__figure">
      <img src="./eisenhower-matrix.jpg" alt="the Eisenhover matrix"
          class="information__img">
    </figure>
    <a class="information__more" 
        href="https://goal-life.com/page/method/matrix-eisenhower">
        Want more details?
    </a>
  </header>
  <main class="todo-list">
    <article class="add">
      <h3 class="add__title">
        <label for="add__task">Add Item</label>
      </h3>
      <div class="add__wrapper">
        <input id="add__task"
            class="task" type="text">
        <button>Add</button>
      </div>
    </article>
    <article class="todo">
      <h3 class="todo__title">Todo</h3>
      <ul id="todo__incomplete-tasks">
        <li>
          <input type="checkbox">
          <label class="task">Pay Bills</label>
          <input type="text" class="task">
          <button class="edit">Edit</button>
          <button class="delete">
            <img src="./remove.svg" alt="remove button">
          </button>
        </li>
        <li class="todo__edit-mode">
          <input type="checkbox">
          <label class="task">Go Shopping</label>
          <input type="text" value="Go Shopping" class="task">
          <button class="edit">Save</button>
          <button class="delete">
            <img src="./remove.svg" alt="remove button">
          </button>
        </li>
      </ul>
    </article>
    <article class="completed">
      <h3 class="completed__title">Completed</h3>
      <ul id="completed__completed-tasks">
        <li>
          <input type="checkbox" checked>
          <label class="task">See the Doctor</label>
          <input type="text" class="task">
          <button class="edit">Edit</button>
          <button class="delete">
          <img src="./remove.svg" alt="remove button">
          </button>        
        </li>
      </ul>
    </article>
  </main>
  <script src="app.js"></script>
</body>
</html>
